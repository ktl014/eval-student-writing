datamodule:
  _target_: src.pl_data.datamodule.MyDataModule

  datasets:
    train:
      name: EWS_TRAIN
      path: ${oc.env:YOUR_TRAIN_DATASET_PATH}

    val:
      name: EWS_VAL
      path: ${oc.env:YOUR_VAL_DATASET_PATH}

    test:
      name: EWS_TEST
      path: ${oc.env:YOUR_TEST_DATASET_PATH}

  num_workers:
    train: 8
    val: 4
    test: 4

  batch_size:
    train: 32
    val: 16
    test: 16

  max_length: 300

  tokenizer: "google/bert_uncased_L-2_H-128_A-2"
