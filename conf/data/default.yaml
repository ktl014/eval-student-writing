datamodule:
  _target_: src.pl_data.datamodule.MyDataModule

  datasets:
    train:
      name: EWS_TRAIN
      path: data/raw/train.csv # ${oc.env:YOUR_TRAIN_DATASET_PATH}

    val:
      name: EWS_VAL
      path: empty # ${oc.env:YOUR_VAL_DATASET_PATH}

    test:
      name: EWS_TEST
      path: empty # ${oc.env:YOUR_TEST_DATASET_PATH}

  num_workers:
    train: 1
    val: 1
    test: 4

  batch_size:
    train: 64
    val: 32
    test: 16

  max_length: 512

  tokenizer: "google/bert_uncased_L-2_H-512_A-8"
